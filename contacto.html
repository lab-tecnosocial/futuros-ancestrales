    <script>
      const hamburger = document.querySelector('.hamburger');
      const menuItems = document.querySelector('.menu-items');
      hamburger.addEventListener('click', () => {
        menuItems.classList.toggle('show');
      });
    </script>
    <style>
    .menu-container {
      display: flex;
      align-items: center;
    }
    .menu-items {
      display: flex;
      gap: 25px;

    .hamburger {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.8em;
      margin-left: 15px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .menu-items {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background: #222;
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        border-radius: 8px;
        z-index: 1000;
      }
      .menu-items.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
