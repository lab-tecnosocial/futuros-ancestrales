<body>

  <div id="mapa"></div>

  <!-- Modal for fullscreen images -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>

  <script>
    const isMobile = window.innerWidth <= 768;

    let map = L.map('mapa', {
      scrollWheelZoom: !isMobile,
    }).setView([-14.99, -65.63], 10);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      maxZoom: 20,
      attribution: '&copy; Desarrollado por el <a href="https://labtecnosocial.org/">Lab TecnoSocial</a>'
    }).addTo(map);

    // Datos de comunidades
    var comunidades = L.geoJSON.ajax("data/comunidades_mapeadas.geojson", {
      pointToLayer: function (feature, latlng) {
        return L.marker(latlng, { icon: iconComunidad });
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup(`
          <b>${feature.properties['Nombre']}</b><br>
          <b>Entidad territorial: </b>${feature.properties['entidad_te']}
        `);
      }
    });

    const iconComunidad = L.icon({
      iconUrl: 'icons/casa.png',
      iconSize: [36, 38],
      iconAnchor: [15, 40],
      popupAnchor: [0, -35]
    });

    comunidades.addTo(map);

    // moxos-historias
    var historias = L.geoJSON.ajax("data/moxos_historias.geojson", {
      pointToLayer: function (feature, latlng) {
        return L.marker(latlng, { icon: iconHistorias });
      },
      onEachFeature: function (feature, layer) {
        // Crear array de imágenes válidas
        const images = [];
        if (feature.properties['foto1']) images.push(feature.properties['foto1']);
        if (feature.properties['foto2']) images.push(feature.properties['foto2']);
        if (feature.properties['foto3']) images.push(feature.properties['foto3']);

        // Generar el HTML del slideshow
        let slideshowHTML = '';
        if (images.length > 1) {
          slideshowHTML = `
            <div class="slideshow-container">
              <div class="slides">
                ${images.map((img, index) => `
                  <div class="slide ${index === 0 ? 'active' : ''}">
                    <img src="${img}" class="imagen" />
                  </div>
                `).join('')}
              </div>
              <div class="slideshow-controls">
                <button class="prev-btn" onclick="changeSlide(this, -1)">❮</button>
                <span class="slide-counter">1 / ${images.length}</span>
                <button class="next-btn" onclick="changeSlide(this, 1)">❯</button>
              </div>
            </div>
          `;
        } else if (images.length === 1) {
          slideshowHTML = `<img src="${images[0]}" class="imagen" />`;
        }

        layer.bindPopup(`
          ${slideshowHTML}
          <div class="popup-content">
            <b>${feature.properties['Name']}</b>
            <audio controls>
              <source src='${feature.properties['audio']}'/>
            </audio><br>
            <a href='${feature.properties['enlace']}'>Conoce más</a>
          </div>
        `);
      }
    });

    const iconHistorias = L.icon({
      iconUrl: 'icons/historia.png',
      iconSize: [30, 32],
      iconAnchor: [15, 40],
      popupAnchor: [0, -35]
    });

    historias.addTo(map);

    // datos de rios
    var rios = L.geoJSON.ajax("data/rios_moxos.geojson", {
      style: function (feature) {
        return { color: '#1E90FF', weight: 1.5, opacity: 0.3 };
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup(`
          <b>Río: </b>${feature.properties['NOMBRE']}
        `);
      }
    });

    rios.addTo(map);

    // datos de hitos
    var hitos = L.geoJSON.ajax("data/moxos_hitos.geojson", {
      pointToLayer: function (feature, latlng) {
        return L.marker(latlng, { icon: iconHitos });
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup(`
          <b>${feature.properties['Nombre']}</b>
        `);
      }
    });

    const iconHitos = L.icon({
      iconUrl: 'icons/hito.png',
      iconSize: [38, 40],
      iconAnchor: [15, 40],
      popupAnchor: [0, -35]
    });

    hitos.addTo(map);

    // datos de areas protegidas
    var territoriosIndigenas = L.geoJSON.ajax("data/territorios_indigenas.geojson", {
      style: function (feature) {
        return { color: '#CCC', weight: 1, fillColor: '#32CD32', fillOpacity: 0.2 };
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup(`
          <b>Territorio indígena: </b>${feature.properties['name']}
        `);
      }
    });

    territoriosIndigenas.addTo(map);

    // datos de limite de moxos
    var limiteMoxos = L.geoJSON.ajax("data/limite_moxos.geojson", {
      style: function (feature) {
        return { color: '#FF0000', weight: 2, opacity: 0.2 };
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup(`
          <b>Límite de Moxos</b>
        `);
      }
    });

    limiteMoxos.addTo(map);

    // datos de limite de pueblos indigenas
    var limitePueblosIndigenas = L.geoJSON.ajax("data/limite_pueblos_moxos.geojson", {
      style: function (feature) {
        return { color: '#FF8C00', weight: 2, opacity: 0.2 };
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup(`
          <b>Límite de Pueblos Indígenas</b>
        `);
      }
    });

    limitePueblosIndigenas.addTo(map);

    // datos de incendios
    var incendios = L.geoJSON.ajax("data/incendio.geojson", {
      style: function (feature) {
        return { color: '#FF4500', weight: 2, opacity: 0.5 };
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup(`
          <b>Incendio: </b>${feature.properties['NOMBRE']}
        `);
      }
    });

    incendios.addTo(map);

    // datos de abundancia
    var abundancia = L.geoJSON.ajax("data/abundancia_limpia.geojson", {
      pointToLayer: function (feature, latlng) {
        const iconPath = `icons/${feature.properties['extension']}`;
        const iconAbundancia = L.icon({
          iconUrl: iconPath,
          iconSize: [32, 34],
          iconAnchor: [15, 40],
          popupAnchor: [0, -35]
        });
        return L.marker(latlng, { icon: iconAbundancia });
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup(`
      <b>${feature.properties['Tipo']}</b>
    `);
      }
    });

    abundancia.addTo(map);

    // Control de capas personalizado
    const CustomLayerControl = L.Control.extend({
      options: {
        position: 'bottomleft'
      },

      onAdd: function (map) {
        const container = L.DomUtil.create('div', 'leaflet-control-layers custom-layer-control');

        container.innerHTML = `
      <div class="layer-control-content">
        <div class="layer-section">
          <div class="layer-section-title">1. Geo-grafías: La historia que narra la tierra</div>
          <label class="layer-item">
            <input type="checkbox" data-layer="comunidades" checked> Comunidades
          </label>
          <label class="layer-item">
            <input type="checkbox" data-layer="limiteMoxos"> Límites del Gran Moxos
          </label>
          <label class="layer-item">
            <input type="checkbox" data-layer="limitePueblosIndigenas"> Límite de Pueblos de Moxos
          </label>
          <label class="layer-item">
            <input type="checkbox" data-layer="territoriosIndigenas"> Territorios Indígenas titulados
          </label>
        </div>
        
        <div class="layer-section">
          <div class="layer-section-title">2. Contar es sembrar con el corazón (memoria narrada)</div>
          <label class="layer-item">
            <input type="checkbox" data-layer="historias" checked> Historias, paisajes sonoros y fotos
          </label>
          <label class="layer-item">
            <input type="checkbox" data-layer="hitos"> Hitos
          </label>
        </div>
        
        <div class="layer-section">
          <div class="layer-section-title">3. Naturaleza y cambio climático</div>
          <label class="layer-item">
            <input type="checkbox" data-layer="rios"> Ríos
          </label>
          <label class="layer-item">
            <input type="checkbox" data-layer="incendios"> Incendios
          </label>
          <label class="layer-item">
            <input type="checkbox" data-layer="abundancia"> Chacos y abundancia
          </label>
        </div>
      </div>
    `;

        // Prevenir que los clics en el control se propaguen al mapa
        L.DomEvent.disableClickPropagation(container);
        L.DomEvent.disableScrollPropagation(container);

        // Manejar los checkboxes
        const checkboxes = container.querySelectorAll('input[type="checkbox"]');
        const layerMap = {
          'comunidades': comunidades,
          'limiteMoxos': limiteMoxos,
          'limitePueblosIndigenas': limitePueblosIndigenas,
          'territoriosIndigenas': territoriosIndigenas,
          'historias': historias,
          'hitos': hitos,
          'rios': rios,
          'incendios': incendios,
          'abundancia': abundancia
        };

        checkboxes.forEach(checkbox => {
          checkbox.addEventListener('change', function () {
            const layerName = this.getAttribute('data-layer');
            const layer = layerMap[layerName];

            if (this.checked) {
              map.addLayer(layer);
            } else {
              map.removeLayer(layer);
            }
          });
        });

        return container;
      }
    });

    map.layersControl = new CustomLayerControl().addTo(map);

    map.removeLayer(rios);
    map.removeLayer(hitos);
    map.removeLayer(territoriosIndigenas);
    map.removeLayer(limiteMoxos);
    map.removeLayer(incendios);
    map.removeLayer(limitePueblosIndigenas);
    map.removeLayer(abundancia);

    // Función para controlar el slideshow
    window.changeSlide = function (button, direction) {
      const slideshowContainer = button.closest('.slideshow-container');
      const slides = slideshowContainer.querySelectorAll('.slide');
      const counter = slideshowContainer.querySelector('.slide-counter');

      let currentSlide = Array.from(slides).findIndex(slide => slide.classList.contains('active'));

      // Remover clase active del slide actual
      slides[currentSlide].classList.remove('active');

      // Calcular nuevo índice
      currentSlide += direction;
      if (currentSlide >= slides.length) currentSlide = 0;
      if (currentSlide < 0) currentSlide = slides.length - 1;

      // Agregar clase active al nuevo slide
      slides[currentSlide].classList.add('active');

      // Actualizar contador
      counter.textContent = `${currentSlide + 1} / ${slides.length}`;
    };

  </script>
</body>
